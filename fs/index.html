<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="all">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">    
        <div id="row3">
            <div id="col1">
                <img id="image">
            </div>
            <div id="col2">
                <input type="button" class="btn" value="Full" ontouchstart="setMotor(1000);">
                <input type="button" class="btn half" value="Slow" ontouchstart="setMotor(600);">
                <input type="button" class="btn half" value="Half" ontouchstart="setMotor(800);">
                <input type="button" class="btn ora" value="Stop" ontouchstart="setMotor(0);">
                <input type="button" class="btn half" value="Slow" ontouchstart="setMotor(-600);">
                <input type="button" class="btn half" value="Half" ontouchstart="setMotor(-800);">
                <hr>
                <input type="button" class="btn half" value="Light On" ontouchstart="setLight(1);">
                <input type="button" class="btn half" value="Light Off" ontouchstart="setLight(0);">
            </div>
        </div>
        <div id="row2" style="padding-left:20px; padding-right:20px;">
            <input type="button" class="btn" style="width:30px; float:left; margin-top:8px;" value="C" onclick="centerServo()">
            <input type="range" min="-1000" max="1000" value="0" id="servo" style="width:80%; margin-left:15px; margin-top:12px; margin-bottom:15px; float:left;" oninput="setServo(event)">
        </div>
    </div>
</body>
</html>
